mcpFileVersion: 0.1.0
name: test-server
version: 1.0.0
tools:
- name: clone_repo
  title: Clone git repository
  description: Clone a git repository from a url to the local machine
  inputSchema:
    type: object
    properties:
      repoUrl:
        type: string
        description: The git url of the repo to clone
      depth:
        type: integer
        description: The number of commits to clone
      verbose:
        type: boolean
        description: Whether to return verbose logs
    required:
    - repoUrl
  invocation:
    cli:
      command: "git clone {repoUrl} {depth} {verbose}"
      templateVariables:
        depth:
          format: "--depth {depth}"
        verbose:
          format: "--verbose"
          omitIfFalse: true
