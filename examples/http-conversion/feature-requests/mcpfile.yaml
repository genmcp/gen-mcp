# yaml-language-server: $schema=../../../mcpfile-schema.json
mcpFileVersion: 0.1.0
name: Feature Request API
runtime:
  streamableHttpConfig:
    port: 8080
  transportProtocol: streamablehttp
tools:
- description: Returns a list of all features sorted by upvotes (highest first)
  inputSchema:
    type: object
  invocation:
    http:
      method: GET
      url: http://feature-request-demo-default.apps.rosa.ozsht-2wqkz-4rk.36d8.p3.openshiftapps.com/features
  name: features-get
  title: Get all features
- description: Create a new feature request
  inputSchema:
    properties:
      description:
        description: Detailed description of the feature
        type: string
      title:
        description: Feature title
        type: string
    type: object
  invocation:
    http:
      method: POST
      url: http://feature-request-demo-default.apps.rosa.ozsht-2wqkz-4rk.36d8.p3.openshiftapps.com/features
  name: features-post
  title: Add new feature
- description: Returns the feature with the most upvotes
  inputSchema:
    type: object
  invocation:
    http:
      method: GET
      url: http://feature-request-demo-default.apps.rosa.ozsht-2wqkz-4rk.36d8.p3.openshiftapps.com/features/top
  name: features_top-get
  title: Get top feature
- description: Returns detailed information about a specific feature
  inputSchema:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  invocation:
    http:
      method: GET
      url: http://feature-request-demo-default.apps.rosa.ozsht-2wqkz-4rk.36d8.p3.openshiftapps.com/features/{id}
  name: features_id-get
  title: Get feature details
- description: Increment the upvote count for a specific feature
  inputSchema:
    properties:
      feature_id:
        description: ID of the feature to vote for
        type: integer
    type: object
  invocation:
    http:
      method: POST
      url: http://feature-request-demo-default.apps.rosa.ozsht-2wqkz-4rk.36d8.p3.openshiftapps.com/features/vote
  name: features_vote-post
  title: Vote for feature
prompts:
- name: feature-analysis
  title: "Feature Analysis Report"
  description: "Analyze feature requests with priorities, resource recommendations, and implementation strategies based on current data and community voting"
  inputSchema:
    type: object
    properties:
      context:
        type: string
        description: "Planning context or goal (e.g., 'Q4 roadmap', 'post-launch review')"
      focus:
        type: string
        description: "Analysis focus: 'priority' (ranking/sequencing), 'completion' (delivery speed), 'engagement' (user satisfaction), 'technical' (complexity/feasibility), 'business' (ROI/strategy)"
    required:
      - context
  invocation:
    http:
      method: POST
      url: http://feature-request-demo-default.apps.rosa.ozsht-2wqkz-4rk.36d8.p3.openshiftapps.com/prompts/feature-analysis
resources:
- name: "feature-progress-report"
  title: "Feature Progress Report"
  description: "Complete feature request progress report in markdown format"
  uri: http://feature-request-demo-default.apps.rosa.ozsht-2wqkz-4rk.36d8.p3.openshiftapps.com/features/progress-report
  invocation:
    http:
      method: GET
      url: http://feature-request-demo-default.apps.rosa.ozsht-2wqkz-4rk.36d8.p3.openshiftapps.com/features/progress-report
  mimeType: "text/markdown"
version: 0.0.1
