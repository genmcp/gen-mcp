kind: MCPToolDefinitions
schemaVersion: "0.2.0"
name: Feature Request API
version: 0.0.1
invocationBases:
  baseApi:
    http:
      url: http://localhost:9090
tools:
- annotations: null
  description: Returns a list of all features sorted by upvotes (highest first)
  inputSchema:
    type: object
  invocation:
    extends:
      extend:
        url: /features
      from: baseApi
      override:
        method: GET
  name: get_features
  title: Get all features
- annotations: null
  description: Create a new feature request
  inputSchema:
    properties:
      description:
        description: Detailed description of the feature
        type: string
      details:
        description: Detailed implementation notes for the feature
        type: string
      title:
        description: Feature title
        type: string
    required:
    - title
    type: object
  invocation:
    extends:
      extend:
        url: /features
      from: baseApi
      override:
        method: POST
  name: post_features
  title: Add new feature
- annotations: null
  description: Returns the feature with the most upvotes
  inputSchema:
    type: object
  invocation:
    extends:
      extend:
        url: /features/top
      from: baseApi
      override:
        method: GET
  name: get_features-top
  title: Get top feature
- annotations: null
  description: Returns detailed information about a specific feature
  inputSchema:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  invocation:
    extends:
      extend:
        url: /features/{id}
      from: baseApi
      override:
        method: GET
  name: get_features-id
  title: Get feature details
- annotations: null
  description: Delete a specific feature request
  inputSchema:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  invocation:
    extends:
      extend:
        url: /features/{id}
      from: baseApi
      override:
        method: DELETE
  name: delete_features-id
  title: Delete feature
- annotations: null
  description: Increment the upvote count for a specific feature
  inputSchema:
    properties:
      feature_id:
        description: ID of the feature to vote for
        type: integer
    required:
    - feature_id
    type: object
  invocation:
    extends:
      extend:
        url: /features/vote
      from: baseApi
      override:
        method: POST
  name: post_features-vote
  title: Vote for feature
- annotations: null
  description: Mark a specific feature request as completed
  inputSchema:
    properties:
      feature_id:
        description: ID of the feature to mark as completed
        type: integer
    required:
    - feature_id
    type: object
  invocation:
    extends:
      extend:
        url: /features/complete
      from: baseApi
      override:
        method: POST
  name: post_features-complete
  title: Mark feature as completed
