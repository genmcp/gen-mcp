name: golangci-lint

on:
  push:
    branches:
      - main
  pull_request:

env:
  FORCE_COLOR: true

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build server binaries
        run: make build-server-binaries

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
