name: Create Pre-Release

on:
  workflow_dispatch:
  push:
    branches:
      - 'release/v*.*'
jobs:
  determine-version:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/v')
    permissions:
      contents: write
    outputs:
      prerelease_version: ${{ env.PRERELEASE_VERSION }}
      skip_prerelease: ${{ env.SKIP_PRERELEASE }}
      changelog_body: ${{ env.CHANGELOG_BODY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Extract version and determine z version
        id: get_version
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          BASE_VERSION=$(echo "${BRANCH_NAME}" | sed 's/release\/v/v/')

          # Get the next release version using shared Make target
          VERSION=$(make next-release-version BASE_VERSION="${BASE_VERSION}")

          # Check if there are new commits since the latest release tag
          LATEST_RELEASE=$(make latest-release-tag BASE_VERSION="${BASE_VERSION}")
          if [ -n "$LATEST_RELEASE" ]; then
            COMMITS_SINCE_RELEASE=$(git rev-list ${LATEST_RELEASE}..HEAD --count)

            if [ "$COMMITS_SINCE_RELEASE" -eq "0" ]; then
              echo "No new commits since ${LATEST_RELEASE}, skipping prerelease creation"
              echo "SKIP_PRERELEASE=true" >> "$GITHUB_ENV"
              exit 0
            fi
            echo "Found ${COMMITS_SINCE_RELEASE} new commits since ${LATEST_RELEASE}"
          else
            echo "No existing releases found for ${BASE_VERSION}, starting with ${VERSION}"
          fi

          PRERELEASE_VERSION="${VERSION}-prerelease"
          echo "PRERELEASE_VERSION=$PRERELEASE_VERSION" >> "$GITHUB_ENV"
          echo "Creating prerelease: $PRERELEASE_VERSION"

      - name: Extract changelog
        id: changelog
        if: env.SKIP_PRERELEASE != 'true'
        run: |
          # Extract the z release version from the prerelease version
          RELEASE_VERSION=$(echo "${{ env.PRERELEASE_VERSION }}" | sed 's/-prerelease//')

          # Try to extract the changelog section for this release version
          CHANGELOG_CONTENT=$(make extract-changelog VERSION="${RELEASE_VERSION}")

          # If no specific version section found, provide a default prerelease message
          if [ -z "$CHANGELOG_CONTENT" ]; then
            CHANGELOG_CONTENT="Pre-release build for ${RELEASE_VERSION}. See CHANGELOG.md for details."
          fi

          # Save to environment variable, handling multiline content
          {
            echo 'CHANGELOG_BODY<<EOF'
            printf '%s\n' "$CHANGELOG_CONTENT"
            echo 'EOF'
          } >> "$GITHUB_ENV"

      - name: Create or update draft release
        if: env.SKIP_PRERELEASE != 'true'
        run: |
          VERSION="${{ env.PRERELEASE_VERSION }}"

          # Write changelog to a temp file to avoid backtick interpretation
          printf '%s\n' "$CHANGELOG_BODY" > /tmp/release-notes.md

          # Check if release already exists
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "Release $VERSION already exists, updating with latest changelog..."
            gh release edit "$VERSION" \
              --title "$VERSION" \
              --notes-file /tmp/release-notes.md \
              --target "${{ github.sha }}" \
              --draft \
              --prerelease
          else
            echo "Creating new draft pre-release $VERSION..."
            gh release create "$VERSION" \
              --title "$VERSION" \
              --notes-file /tmp/release-notes.md \
              --target "${{ github.sha }}" \
              --draft \
              --prerelease
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGELOG_BODY: ${{ env.CHANGELOG_BODY }}

  build-and-upload:
    needs: determine-version
    if: needs.determine-version.outputs.skip_prerelease != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Permission for keyless signing
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Install cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Build genmcp CLI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION_TAG: ${{ needs.determine-version.outputs.prerelease_version }}
        run: |
          make build-cli-platform GOOS=${GOOS} GOARCH=${GOARCH} VERSION_TAG=${VERSION_TAG}

          CLI_NAME="genmcp"
          if [ "${GOOS}" == "windows" ]; then
            OUTPUT_NAME="${CLI_NAME}-${GOOS}-${GOARCH}.exe"
          else
            OUTPUT_NAME="${CLI_NAME}-${GOOS}-${GOARCH}"
          fi

          zip "${CLI_NAME}-${GOOS}-${GOARCH}.zip" "${OUTPUT_NAME}"

      - name: Build genmcp-server
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          make build-server-platform GOOS=${GOOS} GOARCH=${GOARCH}

          SERVER_NAME="genmcp-server"
          if [ "${GOOS}" == "windows" ]; then
            OUTPUT_NAME="${SERVER_NAME}-${GOOS}-${GOARCH}.exe"
          else
            OUTPUT_NAME="${SERVER_NAME}-${GOOS}-${GOARCH}"
          fi

          zip "${SERVER_NAME}-${GOOS}-${GOARCH}.zip" "${OUTPUT_NAME}"

      - name: Sign CLI and Server ZIP files  # Step to sign artifacts
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          # Define file names
          CLI_ZIP="genmcp-${GOOS}-${GOARCH}.zip"
          SERVER_ZIP="genmcp-server-${GOOS}-${GOARCH}.zip"

          echo "Signing ${CLI_ZIP}..."
          # Sign the blob, outputting a bundle with signature and certificate
          cosign sign-blob --yes "${CLI_ZIP}" \
            --bundle "${CLI_ZIP}.bundle"

          echo "Signing ${SERVER_ZIP}..."
          cosign sign-blob --yes "${SERVER_ZIP}" \
            --bundle "${SERVER_ZIP}.bundle"

      - name: Upload assets to release  # Upload all artifacts
        run: |
          VERSION="${{ needs.determine-version.outputs.prerelease_version }}"

          # Upload all zips and bundles
          for file in *.zip *.bundle; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              gh release upload "$VERSION" "$file" --clobber
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

